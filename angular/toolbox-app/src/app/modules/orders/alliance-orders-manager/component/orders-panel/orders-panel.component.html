<div class="dgt-orders-manager-panel">
  <div class="dgt-orders-manager-member" *ngFor="let member of allianceMembers; index as idx">
    <div class="name"><span>{{member}}</span></div>
    <div class="dgt-orders-launcher">
      <div class="target">
        <span class="target">Target:</span>
        <input [(ngModel)]="controls.target[idx]" type="text" placeholder="Ex: 1.1.1.1" dgtNavigationTarget/>
      </div>
      <div class="wait">
        <span class="wait">Wait:</span>
        <input [(ngModel)]="controls.wait[idx]" type="text"/>
      </div>
      <div class="instructions">
        <span class="instructions">Instructions:</span>
        <textarea [(ngModel)]="controls.instructions[idx]" placeholder="Ex: min 100xFighter"></textarea>
      </div>
      <div class="create">
        <button (click)="createOrder(idx)">Create</button>
      </div>
    </div>

    <div class="dgt-orders-history">
      <div class="dgt-orders-history-details" *ngFor="let order of (orders.get(member.toLowerCase()) | async)">
        <div class="delete">
          <fa-icon [icon]="['far','circle-xmark']" [style]="{color: '#fff'}"></fa-icon>
          <button></button>
        </div>
        <div class="target"><span class="label">Target:</span><span class="value">{{order.target}}</span></div>
        <div class="wait"><span class="label">Wait:</span><span class="value">{{order.wait}}</span></div>
        <div class="instructions"><span class="label">Instructions:</span><span class="value">{{order.instructions}}</span></div>
      </div>
    </div>
  </div>
</div>

<form id="dgt-orders-panel-data-form" (ngSubmit)="onSubmit()" #dgtOrdersForm="ngForm">
  <div>
    <input type="text" ngModel name="target"/>
    <input type="text" ngModel name="wait"/>
    <input type="text" ngModel name="user"/>
    <textarea placeholder="Ex: minim 100 fighters" ngModel name="instructions"></textarea>
    <button type="submit">Send</button>
  </div>
</form>
