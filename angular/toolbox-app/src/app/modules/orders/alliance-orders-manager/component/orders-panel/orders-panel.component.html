<form id="dgt-orders-panel-data-form" (ngSubmit)="onSubmit()">
  <table class="dgt-orders-table">
    <tbody>
    <tr class="dgt-orders-data">
      <td class="galaxy"><input type="text" ngModel name="galaxy"/></td>
      <td class="sector"><input type="text" ngModel name="sector"/></td>
      <td class="system"><input type="text" ngModel name="system"/></td>
      <td class="planet"><input type="text" ngModel name="planet"/></td>
      <td class="wait"><input type="text" ngModel name="wait"/></td>
      <td class="comment"><textarea placeholder="Ex: minim 100 fighters" ngModel name="comment"></textarea></td>
      <td class="submit">
        <button type="submit">Send</button>
      </td>
    </tr>
    </tbody>
  </table>
</form>
