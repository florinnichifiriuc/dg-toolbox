<table class="'dgt-fleet-orders-list-table">
  <thead>
  <tr>
    <td>Target</td>
    <td>Wait</td>
    <td>Instructions</td>
    <td></td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of (xxx)">
    <td *ngIf="show" class="target">{{row.target}}</td>
    <td *ngIf="show" class="wait">{{row.wait}}</td>
    <td *ngIf="show" class="instructions">{{row.instructions}}</td>
    <td *ngIf="show" class="complete"><button>Complete</button></td>
  </tr>
  </tbody>
</table>
