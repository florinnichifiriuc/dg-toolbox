<ng-container *ngIf="active">
  <div class="zoom-in-zoom-out dgt-fleet-order" *ngFor="let order of (orders | async)">
    <div class="complete"><button><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/></svg></button></div>
    <div class="target"><span class="label">Target:</span><span class="value">{{order.target}}</span></div>
    <div class="wait"><span class="label">Wait:</span><span class="value">{{order.wait}}</span></div>
    <div class="instructions"><span class="label">Instructions:</span><span class="value">{{order.instructions}}</span></div>
  </div>
</ng-container>
