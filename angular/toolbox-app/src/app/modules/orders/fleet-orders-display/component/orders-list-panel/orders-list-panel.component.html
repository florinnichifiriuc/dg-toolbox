<table class="dgt-fleet-orders-list-table" [ngClass]="{'no-rows': hideComponent}" >
  <thead>
  <tr>
    <td></td>
    <td>Target</td>
    <td>Wait</td>
    <td>Instructions</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of (orders | async)">
    <td class="complete"><button>Complete</button></td>
    <td class="target">{{row.target}}</td>
    <td class="wait">{{row.wait}}</td>
    <td class="instructions">{{row.instructions}}</td>
  </tr>
  </tbody>
</table>
