<div class="opacBackground lightBorder noPadding seperatorLarge">
  <div class="opacDarkBackground padding">
    <b>DGT Admin Panel</b>
  </div>
  <div class="noPadding ofHidden">
    <div id="admin-load-planets" style="padding: 3px; font-weight: bold">
      <form>
        <input [(ngModel)]="controls.galaxies" type="text" placeholder="Galaxy list..." dgtAllianceList/>
        <button (click)="scanGalaxies();" type="submit">Load Galaxies</button>
      </form>
      <button type="button">Load All Galaxies</button>
    </div>
    <div id="admin-load-rankings" style="padding: 3px; font-weight: bold">
      <form>
        <button type="submit">Load Rankings</button>
      </form>
    </div>
  </div>
</div>
<div id="dgt-load-planets-overlay-modal" class="hide dgt-overlay-modal" #planetsLoadModal>
  <div class="dgt-display-info">
    <div class="counter"><span>{{message}}</span></div>
    <div class="progressbar">
      <span class="percentage">{{donePercentage}}%</span>
      <span class="progress" #progress></span>
    </div>
  </div>
</div>
